		<style>
			.layui-btn.layui-btn-xs:hover {
            background: none !important;
        }
        .icon {
            font-size: 16px;
            color: red;
            position: relative;
            top: 5px;
            margin-right: 5px;
        }
       /*table固定高度并加滚动条--liuyuru*/
        table {
            /*设置相邻单元格的边框间的距离*/
            
            border-spacing: 0;
            /*表格设置合并边框模型*/
            border-collapse: collapse;
            text-align: center;
        }
        /*关键设置 tbody出现滚动条*/
        table tbody {
            display: block;
            /*max-height: 200px;*/
            overflow-y: scroll;
            overflow-x: scroll;
            border-bottom: 1px solid #e6e6e6;
        }
        table thead,
        tbody tr {
            display: table;
            width: 100%;
            table-layout: fixed;
        }
        /*关键设置：滚动条默认宽度是16px 将thead的宽度减16px*/
        table thead {
            width: calc( 100% - 5px)
        }
        table thead th {
            /*background: #ccc;*/
        }
        /*table滚动条样式*/
        table tbody::-webkit-scrollbar {
            width: 5px;
            height: 5px;
            background-color: transparent;
        }
        table tbody::-webkit-scrollbar-thumb {
            background: #9bcaff;
            border-radius: 10px;
        }
        .layui-form-label{
            padding: 9px 0;
            width: 100px;
        }
        /*textarea滚动条样式*/
        textarea.layui-textarea::-webkit-scrollbar{
            width: 5px;
            height: 5px;
            background-color: transparent;
        }
        textarea.layui-textarea::-webkit-scrollbar-thumb {
            background: #9bcaff;
            border-radius: 10px;
        }
        .layui-elem-field legend {
            color: #999999;
        }
        .wrap-special {
            margin-top: 10px;
            margin-left: 10px;
            margin-right: 10px;
            /*height: calc(100% - 76px);*/
            box-sizing: border-box;
            background-color: rgb(255, 255, 255) !important;
        }
        .curSelectedNode span.node_name{
            color: #3a97ff;
        }
.hide{
    display: none;
}
a.preview-pdf,.preview-excel{
	display: inline-block;
	margin: 0 5px;
}
    </style>

										</div>

								</div>
							</div>
							<div class="layui-form-item">

									<div class="layui-col-md4">

										<div class="layui-input-block">

										</div>
									</div>
								</div>
							</div>
							<div class="layui-form-item">

									</div>
								</div>
							</div>
							<div class="layui-form-item">

										</div>
									</div>

										</div>
									</div>
									<div class="layui-col-md3">

										<div class="layui-input-block">
											<select name="colNum" lay-filter="cols1" id="cols1"></select>
										</div>
									</div>
									<div class="layui-col-md3">
										<label class="layui-form-label"><span class="icon">*</span>所属节：</label>
										<div class="layui-input-block">
											<select name="divNum" id="lays1"></select>
										</div>
									</div>
								</div>
							</div>
							<div class="layui-form-item">
								<div class="layui-row">
									<div class="layui-col-md3">
										<label class="layui-form-label"><span class="icon">*</span>所属层：</label>
										<div class="layui-input-block">
											<select name="laysNum" id="divs1"></select>
										</div>
									</div>
									<div class="layui-col-md3">
										<label class="layui-form-label"><span class="icon">*</span>方向：</label>
										<div class="layui-input-block">
											<select name="direction" lay-filter="direction" id="direction">

												<option value="左">左</option>
												<option value="右">右</option>
											</select>
										</div>
									</div>
									<div class="layui-col-md3">
										<label class="layui-form-label">号：</label>
										<div class="layui-input-block">
											<input type="text" class="layui-input" name="number" id="num" maxlength="22" placeholder="请输入号" autocomplete="off" />
										</div>
									</div>
									<input type="hidden" name="regionNum" id="regionNum" />

							<!-- 摘要 -->
							<div class="layui-form-item layui-form-text">

								<div class="layui-input-block">
									<textarea class="layui-textarea del" name="summary" placeholder="请输入内容" maxlength="400"></textarea>
								</div>
							</div>
							<div class="layui-form-item">
								<div class="layui-row">

											</div>
